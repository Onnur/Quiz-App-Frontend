<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz inl√§mning</title>
    <link rel="stylesheet" href="css/style.css">
   
    <script src="js/app.js" defer></script>
    
</head>
<body>
    <div class="info" style="margin-top: 50px;">
      <h1>Welcome to Onur's Quiz game!</h1>
        <li id="NumberQuestionsInQuiz">
          You currently have 0 questions added to your quiz
        </li>
        
        <!--<button id="quiz2">Quiz2</button>-->
        <button onclick="document.getElementById('id01').style.display='block'">Sign in</button>
      </div>
      <p class="answersCorrect"></p>
      <div class="questionsWrapper"></div>
      <!---Login form-->
      <div id="id01" class="modal">
        <form class="modal-content animate" id="id01">
         
  
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input
                    type="text"
                    class="input-username"
                    placeholder="Enter Username"
                    name="uname"
                    required/>
    
                <label for="psw"><b>Password</b></label>
                <input
                    type="password"
                    class="input-password"
                    placeholder="Enter Password"
                    name="psw" autocomplete="off"
                    required/>
    
                <button id="sub-button">Sign in </button>
                <label>
                    <input type="checkbox" checked="checked" name="remember" /> Remember me
                </label>
              </div>
  
              <div class="container">
                <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">
                    Cancel
                </button>
               </div>
          </div>
        </form>
      </div>
</body>
</html>
